<div class="container"  fxLayout="row" fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="25%" *ngFor="let movie of favoriteMovies">
      <mat-card class="exemple-card">
        <mat-card-header style="min-height: 50px">
          <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="movie.Poster" alt="Photo of a film ">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="removeFavori(movie)">DISLIKE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
